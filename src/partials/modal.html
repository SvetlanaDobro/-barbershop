<form>
    <p class="form-title">Leave your contacts and we will call you back</p>

    <div class="form-field">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-input" name="name" id="name">
        <svg class="modal-icon" width="18" height="24">
            <use href="../img/symbol-defs.svg#icon-person-1"></use>
        </svg>
    </div>
    <div class="form-field">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-input" name="phone" id="phone">
        <svg class="modal-icon" width="18" height="24">
            <use href="../img/symbol-defs.svg#icon-phone"></use>
        </svg>
    </div>
    <div class="form-field">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-input" name="email" id="email">
        <svg class="modal-icon" width="18" height="24">
            <use href="../img/symbol-defs.svg#icon-email"></use>
        </svg>
    </div>
    <div class="form-field">
        <label for="comment" class="form-label">Comment</label>
        <textarea name="comment" class="form-textarea" placeholder="Text input"></textarea>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input hidden" name="policy" id="policy">
        <label for="policy" class="form-check-label"><span>I accept the terms and conditions of the&nbsp;<a href=""
                    class="form-link">Privacy Policy</a></span></label>
    </div>
    <button type="submit" class="btn-send">Send</button>
